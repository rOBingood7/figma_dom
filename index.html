<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

   <div class="body">
    <h1>добавление, изменение и удаление элемента из таблицы</h1>

    <div class="form-container">
        <form action="#">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Bruce Reyes" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" placeholder="24" required>
            </div>
            <button type="submit">Показать</button>
        </form>
    </div>
    

  

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Имя студента</th>
                <th>Год рождения</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            
            
        </tbody>
    </table>

    <dialog>
       

        <div class="form-container">
            <form name="changeItem">
                <div class="form-group">
                    <label for="modal_name">Имя</label>
                    <input type="text" id="modal_name" name="modal_name" required>
                </div>
                <div class="form-group">
                    <label for="modal_age">Год рождения</label>
                    <input type="number" id="modal_age" name="modal_age" required>
                </div>
                <button type="submit">Сохранить</button>
            </form>
        </div>

        <button class="close">close</button>

    </dialog>

   </div>

  
 
    <script type="module" src="./script.js"></script>
</body>
</html>
